<!-- Add Employee Modal -->
<div
  class="modal fade"
  id="addEmployeeModal"
  tabindex="-1"
  aria-labelledby="addEmployeeModalLabel"
  aria-hidden="true"
  #addEmployeeModal
>
  <div class="modal-dialog">
    <form (ngSubmit)="addEmployee()" [formGroup]="addEmployeeForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="employeeName" />
          </div>
          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="emailId" />
          </div>
          <!-- Contact -->
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" formControlName="contactNo" />
          </div>
          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" formControlName="deptId">
              @for (d of departments; track $index) {
              <option value="{{ d.deptId }}">{{ d.deptName }}</option>
              }
            </select>
          </div>
          <!-- Role -->
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role">
              @for (role of roleList|async; track $index) {
              <option>{{ role }}</option>
              }
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" [disabled]="addEmployeeForm.invalid">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Employees</h3>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
    + Add Employee
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (employee of employeeList; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.employeeName }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.deptName }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="viewEmployee(employee.employeeId)">
            View
          </button>
          <button class="btn btn-sm btn-warning me-1" (click)="editEmployee(employee.employeeId)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.employeeId)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
